language: c

matrix:
  include:
    - os: linux
      compiler: avr-gcc
      sudo: false

    - os: linux
      dist: trusty
      sudo: required
      compiler: avr-gcc

    - os: linux
      compiler: avr-gcc
      sudo: false
      before_script:
        - export CMAKE_EXTRA_FLAGS="-DLED_RGB=off"
      env:
        - MONOCHROME

addons:
  apt:
    packages:
      - gcc-avr
      - avr-libc

script:
  - mkdir build && cd build
  - cmake .. -DCMAKE_TOOLCHAIN_FILE=../externals/CMake-avr/generic-gcc-avr.cmake
      ${CMAKE_EXTRA_FLAGS}
    && make
